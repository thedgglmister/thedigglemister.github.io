			html, body {
				margin: 0;
				background-color: #1f1f1f;
				color: #fff;

			iframe {
				display: block;

			#header {
				display: flex;

			}

				display: inline-flex;
				align-items: center;

				color: #6d6d6d;
			}

			#header a {
				padding: 10px 18px;

				height: 120px;
				background-color: #1f1f1f;
				color: #aaa;
			}

			#footer div {
				display: flex;
				flex-wrap: wrap;
				justify-content: center;
				color: #6d6d6d;
			}

			#footer a {
				text-decoration: none;
				padding: 5px 45px;
				font-size: 14px;
				color: inherit;
				transition: color 150ms ease-in;
				cursor: pointer;
			}

			#footer a:hover {
				color: #fff;
			}

			#footer .icon {
				width: 20px;
				font-size: 20px;
				padding: 5px 25px;
			}
